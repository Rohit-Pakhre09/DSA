<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-10</title>
</head>

<body>

    <script>

        // Pattern-10.

        // 5 4 3 2 1
        // 5 4 3 2
        // 5 4 3
        // 5 4
        // 5

        for (let a = 1; a <= 5; a++) {
            for (let b = 5; b >= a; b--) {
                document.write(b + " ");
            }

            // Line Break.
            document.write("<br>");
        }

    </script>

</body>

</html>
