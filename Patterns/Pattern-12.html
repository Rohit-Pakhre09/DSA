<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-12</title>
</head>

<body>

    <script>

        // Pattern-12.

        // 5 5 5 5 5
        // 4 4 4 4
        // 3 3 3
        // 2 2
        // 1

        for (let a = 5; a >= 1; a--) {
            for (let b = a; b >= 1; b--) {
                document.write(a + " ");
            }

            // Line Break.
            document.write("<br>");
        }

    </script>

</body>

</html>
