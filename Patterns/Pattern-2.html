<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-2</title>
</head>

<body>

    <script>

        // Pattern-2.

        // 1
        // 2 1
        // 3 2 1
        // 4 3 2 1
        // 5 4 3 2 1

        for (let a = 1; a <= 5; a++) {
            for (let b = a; b >= 1; b--) {
                document.write(b + " ");
            }

            // Line Break.
            document.write("<br>");
        }

    </script>

</body>

</html>
