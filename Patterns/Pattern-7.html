<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-7</title>
</head>

<body>

    <script>

        // Pattern-7.

        // 1 2 3 4 5
        // 1 2 3 4
        // 1 2 3
        // 1 2
        // 1

        for (let a = 5; a >= 1; a--) {
            for (let b = 1; b <= a; b++) {
                document.write(b + " ");
            }

            // Line Break.
            document.write("<br>");
        }

    </script>

</body>

</html>
