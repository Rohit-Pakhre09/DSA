<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-20</title>
</head>

<body>

    <script>

        // Pattern-20.

        // -
        // | -
        // - | -
        // | - | -
        // - | - | -

        for (let a = 1; a <= 5; a++) {
            for (let b = a; b >= 1; b--) {
                if (b%2==0) {
                    document.write("| ");
                } else {
                    document.write("- ");
                }
            }

            // Line Break.
            document.write("<br>");
        }

    </script>

</body>

</html>
