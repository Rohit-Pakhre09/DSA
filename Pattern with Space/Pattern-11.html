<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-11</title>
</head>

<body>

    <script>

        // WAP of Pattern-11.

        // * * * * *
        //   * * * *
        //     * * *
        //       * *
        //         *

        for (let a = 5; a >= 1; a--) {

            // Space
            for (let c = a; c < 5; c++) {
                document.write("&nbsp; &nbsp;");
            }

            for (let b = a; b >= 1; b--) {
                document.write("* ");
            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
