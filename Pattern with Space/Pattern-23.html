<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-23</title>
</head>

<body>

    <script>

        // WAP of Pattern-23.

        //         |
        //       | -
        //     | - |
        //   | - | -
        // | - | - |

        for (let a = 1; a <= 5; a++) {

            // Space
            for (let c = 5; c > a; c--) {
                document.write("&nbsp; &nbsp;");
            }

            for (let b = 1; b <= a; b++) {
                if (b % 2 == 0) {
                    document.write("-" + " ");
                } else {
                    document.write("|" + " ");
                }
            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
