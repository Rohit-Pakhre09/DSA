<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-15</title>
</head>

<body>

    <script>

        // WAP of Pattern-15.

        // A B C D E
        //   A B C D
        //     A B C
        //       A B
        //         A

        for (let a = 69; a >= 65; a--) {

            // Space
            for (let c = a; c < 69; c++) {
                document.write("&nbsp; &nbsp;" + " ");
            }

            for (let b = 65; b <= a; b++) {
                document.write(String.fromCharCode(b) + " ");
            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
