<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-3</title>
</head>

<body>

    <script>

        // WAP of Pattern-3.

        //         5
        //       4 5
        //     3 4 5
        //   2 3 4 5
        // 1 2 3 4 5

        for (let a = 5; a >= 1; a--) {

            // Space
            for (let c = 1; c < a; c++) {
                document.write("&nbsp; &nbsp;");
            }

            for (let b = a; b <= 5; b++) {
                document.write(b + " ");
            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
