<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-13</title>
</head>

<body>

    <script>

        // WAP of Pattern-13.

        //         A
        //       B A
        //     C B A
        //   D C B A
        // E D C B A

        for (let a = 65; a <= 69; a++) {

            // Space
            for (let c = a; c < 69; c++) {
                document.write("&nbsp; &nbsp;" + " ");
            }

            for (let b = a; b >= 65; b--) {
                document.write(String.fromCharCode(b) + " ");
            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
