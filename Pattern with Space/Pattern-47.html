<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-47</title>
</head>

<body>

    <script>

        // WAP of Pattern-47.

        //   * * * *  
        // *       
        // *       
        //   * * *  
        //         * 
        //         *
        // * * * * 

        for (let a = 1; a <= 7; a++) {

            for (let b = 1; b <= 5; b++) {

                if (((a == 1) && b == 1) || ((a == 2 || a == 3) && (b >= 2 && b <= 5)) || (a == 4 && (b == 1 || b == 5)) || ((a == 5 || a == 6) && (b >= 1 && b <= 4)) || (a == 7 && b == 5)) {
                    document.write("&nbsp; &nbsp;");
                } else {
                    document.write("* ");
                }

            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
