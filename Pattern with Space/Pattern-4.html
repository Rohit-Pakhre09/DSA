<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-4</title>
</head>

<body>

    <script>

        // WAP of Pattern-4.

        //         5
        //       5 4
        //     5 4 3
        //   5 4 3 2
        // 5 4 3 2 1

        for (let a = 5; a >= 1; a--) {

            // Space
            for (let c = 1; c < a; c++) {
                document.write("&nbsp; &nbsp;");
            }

            for (let b = 5; b >= a; b--) {
                document.write(b + " ");
            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
