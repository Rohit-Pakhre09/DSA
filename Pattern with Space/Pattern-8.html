<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-8</title>
</head>

<body>

    <script>

        // WAP of Pattern-8.

        // 1 2 3 4 5
        //   2 3 4 5
        //     3 4 5
        //       4 5 
        //         5

        for (let a = 1; a <= 5; a++) {

            // Space
            for (let c = a; c > 1; c--) {
                document.write("&nbsp; &nbsp;");
            }

            for (let b = a; b <= 5; b++) {
                document.write(b + " ");
            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
