<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-31</title>
</head>

<body>

    <script>

        // WAP of Pattern-31.

        // * * * * *
        // *       *
        // *       
        // * 
        // * 
        // *       *
        // * * * *

        for (let a = 1; a <= 7; a++) {

            for (let b = 1; b <= 5; b++) {

                if (((a == 2 || a == 6) && (b >= 2 && b <= 4)) || ((a == 3 || a == 4 || a == 5) && (b >= 2 && b <= 5)) || ((a == 7 || a == 1) && b == 5) || ((a == 1 || a == 7) && b == 1)) {
                    document.write("&nbsp; &nbsp;");
                } else {
                    document.write("* ");
                }

            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
