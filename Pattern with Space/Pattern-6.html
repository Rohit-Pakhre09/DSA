<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-6</title>
</head>

<body>

    <script>

        // WAP of Pattern-6.

        //         5
        //       4 4
        //     3 3 3
        //   2 2 2 2 
        // 1 1 1 1 1

        for (let a = 5; a >= 1; a--) {

            // Space
            for (let c = 1; c < a; c++) {
                document.write("&nbsp; &nbsp;");
            }

            for (let b = 5; b >= a; b--) {
                document.write(a + " ");
            }

            // Line-Break.
            document.write("<br>");

        }

    </script>

</body>

</html>
