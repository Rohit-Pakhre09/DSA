<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table by Using Function</title>
</head>

<body>

    <script>

        // Function .
        function table(n) {
            document.write(`Table of ${n}: <br><br>`);

            // Table from 1 to 10.
            for (let a = 1; a <= 10; a++) {
                document.write(`${n} x ${a} = ${n * a} <br>`);
            }
        }

        // User Defined Prompt.
        let n = prompt("Enter the Digit to get the required table: ");

        // Number Conversion.
        n = parseInt(n);

        // Function Call.
        table(n);

    </script>

</body>

</html>
