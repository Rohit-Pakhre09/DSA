<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N to 1</title>
</head>

<body>

    <script>

        // WAP to print N to 1 by using recursion in function.

        function numbers(n) {
            if (n > 0) { 
                document.write(`${n}, `);
                numbers(n - 1); 
            }
        }

        let n = parseInt(prompt("Enter any number: "));
        numbers(n);

    </script>

</body>

</html>
