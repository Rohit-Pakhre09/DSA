<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of given number</title>
</head>

<body>

    <script>


        function factorial(num) {

            let fact = 1;
            for (let i = num; i >= 1; i--) {
                fact *= i;
            }

            document.write(`Factorial of ${num} is  ${fact}`);

        }

        // User Defined Prompt & Number Conversion.
        let num = prompt("Enter any number: ");
        num = parseInt(num);

        // Calling Function.
        factorial(num);

    </script>

</body>

</html>
