<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>

<body>

    <script>

        function armstrong(num) {
            let sum = 0, remainder, replica = num;

            while (replica > 0) {
                remainder = replica % 10;
                sum += Math.pow(remainder, exponent);
                replica = Math.floor(replica / 10);
            }

            if (sum == num) {
                document.write(`${num} is an Armstrong number.`);
            } else {
                document.write(`${num} is not an Armstrong number.`);
            }
        }

        let num = prompt("Enter any number : ");
        let exponent = num.length;

        num = parseInt(num);
        armstrong(num, exponent);

    </script>

</body>

</html>
